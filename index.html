<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de triângulos</title>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="number"] {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Analizar triângulo</h1>
        <form>
            <label for="lado1">Lado 1 (AB):</label>
            <input type="number" id="lado1" name="lado1">

            <label for="lado2">Lado 2 (BC):</label>
            <input type="number" id="lado2" name="lado2">

            <label for="lado3">Lado 3 (CA):</label>
            <input type="number" id="lado3" name="lado3">

            <input type="button" value="Analizar" onclick="analizador()">
        </form>
    </main>

</body>
</html>
